name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 6 * * *'

jobs:
  val-links:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Validate links
        uses: lycheeverse/lychee-action@v1.9.1
        with:
          config: .github/workflows/lychee.toml
          files: README.md
          # Fail action on broken links
          fail: false
          # Write link validation summary to GH Job summary
          jobSummary: true
